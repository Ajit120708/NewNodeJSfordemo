---
- name: Checkout Node.js Code and Push Docker Image
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Ensure git is installed
      become: true
      apt:
        name: git
        state: present

    - name: Clone Node.js code from GitHub
      git:
        repo: https://github.com/mnagaraju5628/Testproject-INNO.git
        dest: /home/mnagaraju/actions-runner/Testproject-INNO
        version: main  # replace 'main' with your branch name if different
      become: true

   
