---
- name: Git Checkout, Docker Install, Build Image, and Push to Artifact Registry
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Ensure git is installed
      become: true
      apt:
        name: git
        state: present

    - name: Ensure Docker dependencies are installed
      become: true
      apt:
        name: "{{ item }}"
        state: present
      loop:
        - containerd
        - docker.io

    - name: Clone Node.js code from GitHub
      git:
        repo: https://github.com/mnagaraju5628/Testproject-INNO.git
        dest: /home/mnagaraju/Testproject-INNO
        version: main  # replace 'main' with your branch name if different
      become: true

    - name: Build Docker image
      command: "docker build -t us-central1-docker.pkg.dev/goldengate-1/test-project/node:latest /home/mnagaraju/Testproject-INNO"
      become: true
    - name: Tag Docker image for artifact registry
      command: "docker tag node:latest https://console.cloud.google.com/artifacts/docker/goldengate-1/us-central1/test-project/node:latest"
      become: true

    - name: Push Docker image to artifact registry
      command: " docker push us-central1-docker.pkg.dev/goldengate-1/test-project/node:latest"
      become: true


    
