---
- name: Checkout Node.js Code and Push Docker Image
  hosts: localhost
  gather_facts: false

  tasks:
    - name: Ensure git is installed
      become: true
      apt:
        name: git
        state: present

    - name: Clone Node.js code from GitHub
      git:
        repo: https://github.com/mnagaraju5628/Testproject-INNO.git
        dest: /home/mnagaraju/actions-runner/Testproject-INNO
        version: main  # replace 'main' with your branch name if different
      become: true

    # Your existing tasks go here...

    - name: Build Docker Image
      become: true
      command: "docker build -t us-central1-docker.pkg.dev/goldengate-1/test-project/node:latest /home/mnagaraju/actions-runner/Testproject-INNO"

    
    - name: Push Docker Image to Google Artifact Registry
      become: true
      command: "docker push us-central1-docker.pkg.dev/goldengate-1/test-project/node:latest"

   
