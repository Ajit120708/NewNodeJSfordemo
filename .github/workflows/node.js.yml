# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-nodejs

name: Build and Deploy

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: self-hosted

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - name: Checkout code
      uses: actions/checkout@v3

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies and build
      run: |
        npm ci
        npm run build --if-present
        npm install
   
    - name: Authenticate with Google Cloud
      uses: google-github-actions/setup-gcloud@v0.2.0
      with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}
          project_id: ${{ secrets.GCP_PROJECT_ID }}

    - name: Pull Images from GCR
      run: |
        gcloud auth configure-docker
        docker pull gcr.io/goldengate-1/node:latest

    - name: Tag Images for Artifact Registry
      run: |
        docker tag gcr.io/goldengate-1/node:latest gcr.io/${{ secrets.GCP_PROJECT_ID }}/node:latest

    - name: Push Images to Artifact Registry
      run: |
        docker push gcr.io/${{ secrets.GCP_PROJECT_ID }}/node:latest
