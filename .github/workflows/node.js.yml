name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
     - name: Set up Docker Buildx
       uses: docker/setup-buildx-action@v2
      
     - name: Build Docker image for app
       run: |
          docker build -t test-app:latest -f /home/mnagaraju/actions-runner/Testproject-inno/dockerfile /home/mnagaraju/actions-runner/Testproject-inno

     - name: Build Docker image for node
       run: |
          docker build -t optimize-app:latest -f /home/mnagaraju/actions-runner/Testproject-inno/dockerfile-optimize /home/mnagaraju/actions-runner/Testproject-inno/
