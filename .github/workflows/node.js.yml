name: Setup Workload Identity Federation

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  setup:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Authenticate with Google Cloud
        uses: google-github-actions/setup-gcloud@v0.2.0
      
      - name: Get cluster credentials
        run: gcloud container clusters get-credentials testgke-cluster --region asia-south1-a
      
      - name: Create namespace
        run: |
          kubectl create namespace testnamespace
      
      - name: Create ServiceAccount
        run: |
          kubectl create serviceaccount testksa --namespace testnamespace
      
      - name: Bind IAM policy
        run: |
          gcloud projects add-iam-policy-binding goldengate-1 \
            --role=roles/container.clusterViewer \
            --member=GHA-workload-identity-testing \
            --condition=None

