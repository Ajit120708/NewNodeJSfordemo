name: Node.js CI/CD with Workload Identity

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  deploy:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x]

    steps:
    - uses: actions/checkout@v3

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - run: npm ci
    - run: npm run build --if-present
    - run: npm install

    # Set up Google Cloud SDK
    - name: Configure Google Cloud SDK
      run: |
        gcloud config set project ${{ secrets.GOOGLE_PROJECT }}
        gcloud auth configure-docker
        gcloud container clusters get-credentials test-cluster --region asia-south1-a

    - name: Set up Workload Identity
      run: |
        kubectl create clusterrolebinding my-cluster-admin-binding --clusterrole=cluster-admin --user=$(gcloud auth list --filter=status:ACTIVE --format="value(account)" | head -n 1)

    - name: deploy to gke
      run: |
        kubectl apply -f deployment.yaml
        kubectl apply -f service.yaml
