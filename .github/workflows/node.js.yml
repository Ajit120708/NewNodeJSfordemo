name: Migrate All Images to Artifact Registry

on:
  push:
    branches:
      - main  # Adjust branch name as needed

jobs:
  migrate:
    runs-on: self-hosted

    steps:
      # Step 1: Authenticate with GCR
      - name: Configure Docker CLI for GCR
        uses: google-github-actions/setup-gcloud@v0.2.0
        with:
          service_account_key: ${{ secrets.GCR_SA_KEY }}
          export-access-token: true

      # Step 2: Run script to pull all images from GCR
      - name: Pull all images from GCR
        run: ./pull_images_from_gcr.sh

      # Step 3: List GCR Images
      - name: List GCR Images
        run: |
          gcloud container images list --repository=gcr.io/goldengate-1 --format='value(NAME)' > images.txt

      # Step 4: Tag and Push Images
      - name: Tag and Push Images
        run: ./tag_and_push_images.sh

